<h3>Regular package builds</h3>

<table>
    <thead>
        <tr class="header">
            <th>Package</th>

        </tr>

                        alt="Build Status" /></a></td>
            <td><a href="https://codecov.io/gh/queryverse/{{ package.name }}.jl"><img
                        src="https://codecov.io/gh/queryverse/{{ package.name }}.jl/branch/master/graph/badge.svg"
                        alt="codecov" /></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
